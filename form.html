<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap Demo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
        <link rel="stylesheet" href="./css/main.css">
	</head>
	<body>

        <body class="form-background">  <!-- needs to be changed to an image -->
            <div class="container d-flex justify-content-center pt-5">
                <h1 class="fw-bold">StepByStep</h1>
            </div>
            <div class="container d-flex justify-content-center py-5">
                <!-- White Box -->
                <div class="rounded-box">
                    <h2 class=" mb-4">Create account...</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="create password" class="form-label">Create password</label>
                            <input type="create password" class="form-control" id="create password" placeholder="Enter your password">
                        </div>
                        <div class="mb-3">
                            <label for="confirm password" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn form-btn ">Create account</button>
                        </div>
                    </form>
                </div>
            </div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous">
        </script>
	</body>
</html>
